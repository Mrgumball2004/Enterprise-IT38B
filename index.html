<!DOCTYPE html>
<html>
<title>simple sidebar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">  <body>

<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">user</a>
  <a href="#" class="w3-bar-item w3-button">temp user 2</a>
  <a href="#" class="w3-bar-item w3-button">Number of users</a>
</div>

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">â˜°</button>
  <div class="w3-container">
    <h1>List of users</h1>
  </div>
</div>

<div class="w3-container">
  <p>Some example content.  This will be pushed to the right when the sidebar is open.</p>
  <p>More content...</p>
</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.body.classList.add("sidebar-open");
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.body.classList.remove("sidebar-open");
}
</script>

</body>
</html>
